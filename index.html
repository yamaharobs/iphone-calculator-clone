<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
</head>

<body>
    <div class="iphone">
        <div class="calculator">
            <div data-time class="time">12:00</div>
            <div class="bars"></div>
            <div class="battery"><i class="fas fa-battery-full"></i></div>
            <div data-screen id="screen" class="screen"></div>
            <div class="calculator-keys">
                <button data-all-clear type="button" class="light-grey" id="clear">AC</button>
                <button data-negative-positive type="button" class="light-grey" id="negative">+/-</button>
                <button data-percent type="button" class="light-grey" id="percent">%</button>
                <button data-operator type="button" class="orange operator" id="divide">/</button>
                <button data-number type="button" class="dark-grey number" id="7">7</button>
                <button data-number type="button" class="dark-grey number" id="8">8</button>
                <button data-number type="button" class="dark-grey number" id="9">9</button>
                <button data-operator type="button" class="orange operator" id="multiply">X</button>
                <button data-number type="button" class="dark-grey number" id="4">4</button>
                <button data-number type="button" class="dark-grey number" id="5">5</button>
                <button data-number type="button" class="dark-grey number" id="6">6</button>
                <button data-operator type="button" class="orange operator" id="subtract">&minus;</button>
                <button data-number type="button" class="dark-grey number" id="1">1</button>
                <button data-number type="button" class="dark-grey number" id="2">2</button>
                <button data-number type="button" class="dark-grey number" id="3">3</button>
                <button data-operator type="button" class="orange operator" id="add">+</button>
                <button data-number type="button" class="dark-grey number" id="zero">0</button>
                <button data-number type="button" class="dark-grey" id="decimal">.</button>
                <button data-equals type="button" class="orange" id="equals">=</button>
            </div>
            <div class="home-button"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
